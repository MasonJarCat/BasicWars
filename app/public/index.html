<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Horizontal Navbar Style */
        .navbar {
            display: flex;
            background-color: #333;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Content Style */
        .content {
            margin-top: 60px; /* Add margin to avoid overlap with navbar */
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        #links div {
            margin: 10px 0;
        }

        #links a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }

        #links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Horizontal Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/gamelist">Game List</a>
        <a href="/gamescreen">Game Screen</a>
        <a href="/creategame">Create Game</a>
        <a href="/lobby">Lobby</a>
        <a href="/loginPage">login</a>
    </div>

    <div class="content">
        <h1>Basic Wars</h1>

        <p>Welcome to Basic Wars!</p>
    </div>

</body>
</html>
