<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
</head>
<body>
    <a href="/index.html">Go back to index</a>
    <a href="/login.html">Go back to login</a>
    <h1>Signup</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Signup" onclick="JavaScript:signup()">
    </form>
</body>
<script>
    function signup(){
    fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: hashPassword(document.getElementById('password').value)
        })
    })
        .then(response => response.json())
        .then(data => {
            // Handle the response from the server
            console.log(data);
        })
        .catch(error => {
            // Handle any errors that occurred during the request
            console.error(error);
        });
    }
    function hashPassword(password) {

        let encoder = new TextEncoder();
        let data = encoder.encode(password);
        let hashBuffer = crypto.subtle.digest('SHA-256', data);
        let hashArray = Array.from(new Uint8Array(hashBuffer));
        let hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }
</script>
</html>
