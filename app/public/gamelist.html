<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gamelist</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Horizontal Navbar Style */
        .navbar {
            display: flex;
            background-color: #333;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Content Style */
        .content {
            margin-top: 60px; /* Add margin to avoid overlap with navbar */
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        #gamelist div {
            margin: 10px 0;
        }

        #links a {
            text-decoration: none;
            color: #4CAF50;
        }

        #notloggedin {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Horizontal Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/gamelist">Game List</a>
        <a href="/gamescreen">Game Screen</a>
        <a href="/creategame">Create Game</a>
        <a href="/lobby">Lobby</a>
    </div>

    <div class="content">
        <h1>Games</h1>

        <p>Your games:</p>

        <div id="gamelist"></div>

        <div id="notloggedin"></div>

        <div id="links">
            <div><a href="./index.html">Back to homepage</a></div>
        </div>
    </div>

    <script>
        let games = document.getElementById("gamelist");
        const userId = getUserId();

        if (userId == null){
            notloggedin.textContent = "Error: You must be logged in to join a game."; 
        } else {

            notloggedin.textContent = ""; 

            fetch("/games?userId=" + userId, {
                method: "GET"
            }).then(response => {
                console.log("Data get");
                return response.json();
            }).then(body => {
                if (body.rows.length <= 0){
                    console.log("No games found")
                } else if (body == undefined){
                    console.log("body undefined");
                } else {
                    console.log(body);
                    for (let i = 0; i < body.rows.length; i++){
                        let gamelink = document.createElement("a");
                        let gamelinkdiv = document.createElement("div");
                        gamelink.textContent = body.rows[i].title;
                        gamelink.href = "/gamescreen?gameid=" + body.rows[i].id + "&mapid=" + body.rows[i]["map_id"];
                        gamelinkdiv.append(gamelink);
                        games.append(gamelinkdiv);
                    }
                }
            });
    }


        function getUserId() {
        // Example: Retrieve user ID from a cookie, local storage, or a server API call
        const userIdFromCookies = getCookie('userId');
        console.log('User ID from Cookies: ', userIdFromCookies); // Debugging log
        if (userIdFromCookies) {
            return userIdFromCookies;
        }

        const userIdFromLocalStorage = localStorage.getItem('userId');
        console.log('User ID from Local Storage: ', userIdFromLocalStorage); // Debugging log
        if (userIdFromLocalStorage) {
            return userIdFromLocalStorage;
        }

        return null; 
    }

    // Helper function to get a cookie by name
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            const cookieValue = parts.pop().split(';').shift();
            console.log('Cookie found:', name, '=', cookieValue); // Debugging log
            return cookieValue;
        }
        console.log('Cookie not found:', name); // Debugging log
        return null;
    }
    </script>
</body>
</html>
