<body>

    <h1>Create A New Game</h1>


    <div class="form" id="creategameform">

        <div>
            <label for="opponent">Select Your Opponent:</label>
            <select id="opponent" name="opponent">
                <option value="">Please select your opponent</option>
                <option value="scifi">Science Fiction</option>
                <option value="romance">Romance</option>
                <option value="adventure">Choose Your Own Adventure</option>
            </select>
        </div>       

        <div>
            <label for="map">Select Map:</label>
            <select id="map" name="map">
                <option value="">Please select a map</option>
                <option value="scifi">Science Fiction</option>
                <option value="romance">Romance</option>
                <option value="adventure">Choose Your Own Adventure</option>
            </select>
        </div>

        <div>
            <label for="startincome">Select starter income:</label>
            <select id="startincome" name="startincome">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>

        <div>
            <label>Enable Fog of War:</label>
            <input type="radio" name="fogofwar" value="yes">
            <label>Yes</label>
            <input type="radio" name="fogofwar" value="no">
            <label>No</label>
        </div>
    </div>

    <button id="submit">Create Game</button>


</body>
